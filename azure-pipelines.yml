trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: npm install
  displayName: Install NPM packages

- script: sudo npm install -g ng-tailwindcss
  displayName: Install ng-tailwindcss via NPM

- script: npm run prestart
  displayName: Run ngtw build

