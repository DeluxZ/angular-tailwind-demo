<div id="app" class="min-h-screen bg-gray-200 antialiased xl:flex xl:flex-col xl:h-screen">
    <app-siteheader class="xl:flex-shrink-0"></app-siteheader>
    <div class="xl:flex-1 xl:flex xl:overflow-y-hidden">
        <app-searchfilters></app-searchfilters>
        <main class="py-6 xl:flex-1 xl:overflow-x-hidden">
            <div *ngFor="let location of locations; let i = index" [ngClass]="{ 'mt-6' : i > 0 }">
                <div class="px-4 xl:px-8">
                    <h3 class="text-gray-900 text-xl">{{ location.title }}</h3>
                    <p class="text-gray-600">{{ location.description }}</p>
                </div>
                <div class="mt-6 sm:overflow-x-auto sm:overflow-y-hidden">
                    <div class="px-4 sm:inline-flex sm:pt-2 sm:pb-8 xl:px-8">
                        <div *ngFor="let property of location.properties; let i = index" [ngClass]="{ 'mt-10 sm:ml-4' : i > 0 }" class="sm:mt-0 sm:w-80 sm:flex-shrink-0">
                            <app-propertycard [property]="property"></app-propertycard>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
